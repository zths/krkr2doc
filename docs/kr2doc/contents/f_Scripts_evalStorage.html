<h1><span class="fheader"><a name="top" id="top">Scripts.evalStorage</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意味</dt>
<dd>
存储上の式の評価</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Scripts.html">Scripts类</a>の方法<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">evalStorage(<span class="arg">storage</span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="evalStorage の引数">
<tr><td valign="top"><span class="argname">storage</span></td>
<td>				　評価する存储を指定します。<br />
			</td></tr>
</table>
</dd>
<dt>戻り値</dt>
<dd>
<result>式を評価した結果が戻ります。</result></dd>
<dt>说明</dt>
<dd>
		　指定された存储を加载、その内容を TJS2 式として評価します。<br />
		　脚本を执行中に発生した异常はこの方法内では捕捉されませんので、この方法の
		呼び出し側で捕捉することができます。<br />
	</dd>
<dt>参考</dt>
<dd>
<a class="jump" href="f_Scripts_execStorage.html">Scripts.execStorage</a><br />
</dd>
</dl>
