<h1><span class="fheader"><a name="top" id="top">Font.getTextHeight</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
字符串の縦幅を得る</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Font.html">Font类</a>の方法<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">getTextHeight(<span class="arg">text</span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="getTextHeight の引数">
<tr><td valign="top"><span class="argname">text</span></td>
<td>				　縦幅を得たい字符串を指定します。<br />
			</td></tr>
</table>
</dd>
<dt>戻り值</dt>
<dd>
<result>指定された字符串の縦幅がピクセル単位で戻ります</result></dd>
<dt>説明</dt>
<dd>
		　この方法では、この字体で指定の字符串を描画したときに必要な縦幅を得ることができます。<br />
	</dd>
