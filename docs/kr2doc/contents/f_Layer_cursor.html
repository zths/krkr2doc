<h1><span class="fheader"><a name="top" id="top">Layer.cursor</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
鼠标光标</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>の属性 (読み書き可能)<br />
</dd>
<dt>説明</dt>
<dd>
		　レイヤの鼠标光标を表します。值を设置することもできます。<br />
		　鼠标光标には、cr で始まる<a class="targanchor" name="id277" id="id277">鼠标光标常数</a> か、.cur の拡張子を持つ
		鼠标光标や .ani の拡張子を持つアニメーション鼠标光标のストレージ名を
		指定することができます。<br />
	</dd>
</dl>
