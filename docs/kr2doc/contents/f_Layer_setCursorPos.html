<h1><span class="fheader"><a name="top" id="top">Layer.setCursorPos</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
鼠标光标位置の指定</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>の方法<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">setCursorPos(<span class="arg">x</span>, <span class="arg">y</span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="setCursorPos の引数">
<tr><td valign="top"><span class="argname">x</span></td>
<td>				　鼠标光标の ( このレイヤの表示座標における ) x 座標值をピクセル単位で指定します。<br />
				　この值は <a class="jump" href="f_Layer_cursorX.html">Layer.cursorX</a> 属性でも设置／取得する事ができます。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td>				　鼠标光标の ( このレイヤの表示座標における ) y 座標值をピクセル単位で指定します。<br />
				　この值は <a class="jump" href="f_Layer_cursorX.html">Layer.cursorX</a> 属性でも设置／取得する事ができます。<br />
			</td></tr>
</table>
</dd>
<dt>戻り值</dt>
<dd>
なし (void)<br />
</dd>
<dt>説明</dt>
<dd>
		　鼠标光标の位置を指定します。<br />
	</dd>
</dl>
</div></div>
