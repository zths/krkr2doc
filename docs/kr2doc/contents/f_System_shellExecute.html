<h1><span class="fheader"><a name="top" id="top">System.shellExecute</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意味</dt>
<dd>
文件/プログラムの执行</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_System.html">System类</a>の方法<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">shellExecute(<span class="arg">target</span>, <span class="arg">param</span><span class="defarg">=<span class="defargval">&quot;&quot;</span></span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="shellExecute の引数">
<tr><td valign="top"><span class="argname">target</span></td>
<td>				　执行する文件やソフトウェアを指定します。<br />
				　文件を指定された場合は、それに相关づけられたプログラムが起動します。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">param</span></td>
<td>				　执行するソフトウェアに渡す参数を指定します。<br />
				　target 引数に文件を指定した場合はこの引数を省略するか、あるいは空字符串を
				指定してください。<br />
			</td></tr>
</table>
</dd>
<dt>戻り値</dt>
<dd>
<result>执行に成功すれば真、失敗すれば偽が返ります。</result></dd>
<dt>说明</dt>
<dd>
		　target で指定した文件やソフトウェアを<a class="targanchor" name="id336" id="id336">执行</a>します。<br />
	</dd>
</dl>
</div></div>
