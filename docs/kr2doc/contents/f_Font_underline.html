<h1><span class="fheader"><a name="top" id="top">Font.underline</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意味</dt>
<dd>
アンダーライン</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Font.html">Font类</a>の属性 (読み書き可能)<br />
</dd>
<dt>说明</dt>
<dd>
		　アンダーライン ( 下線または傍線 ) を描画するかどうか表します。値を设置することもできます。<br />
		　真を指定するとアンダーラインを描画します。<br />
		　現版本の吉里吉里ではこの属性は意味を持ちません。<br />
	</dd>
</dl>
