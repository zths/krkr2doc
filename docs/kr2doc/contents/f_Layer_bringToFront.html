<h1><span class="fheader"><a name="top" id="top">Layer.bringToFront</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意味</dt>
<dd>
一番手前に移動</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>の方法<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">bringToFront()</span><br />
</dd>
<dt>引数</dt>
<dd>
なし<br />
</dd>
<dt>戻り値</dt>
<dd>
なし (void)<br />
</dd>
<dt>说明</dt>
<dd>
		　重ね合わせ順において、兄弟图层 ( 同じ親を持つ图层 ) の中でもっとも手前に移動します。<br />
		　この方法を执行すると親图层の <a class="jump" href="f_Layer_absoluteOrderMode.html">Layer.absoluteOrderMode</a> 属性が偽に设置されます。<br />
	</dd>
<dt>参考</dt>

</dd>
</dl>
