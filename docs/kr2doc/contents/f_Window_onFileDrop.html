<h1><span class="fheader"><a name="top" id="top">Window.onFileDrop</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意味</dt>
<dd>
文件がドロップされた</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Window.html">Window类</a>の事件<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">onFileDrop(<span class="arg">files</span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="onFileDrop の引数">
<tr><td valign="top"><span class="argname">files</span></td>
<td>				　ドロップされた文件名が格納された数组(Array)对象です。<br />
			</td></tr>
</table>
</dd>
<dt>说明</dt>
<dd>
		　文件がエクスプローラなどから窗口にドロップされたときに発生します。<br />
		　単一の文件がドロップされた場合でも引数には数组对象が渡されます (最初の要素が
		その文件になります )。<br />
	</dd>
</dl>
