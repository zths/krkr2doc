<h1><span class="fheader"><a name="top" id="top">Timer.Timer</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
Timer 对象の構築</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Timer.html">Timer类</a>のコンストラクタ<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">Timer(<span class="arg">owner</span>, <span class="arg">actionname</span><span class="defarg">=<span class="defargval">&quot;action&quot;</span></span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="Timer の引数">
<tr><td valign="top"><span class="argname">owner</span></td>
<td>				　事件の発生先を指定します。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">actionname</span></td>
<td>				　owner で指定した事件の発生先对象で、事件を受け取る方法名を
				指定します。空字符串を指定すると owner は方法とみなされ、事件の周期ごとに
				owner が直接呼ばれます。<br />
			</td></tr>
</table>
</dd>
<dt>戻り值</dt>
<dd>
なし (void)<br />
</dd>
<dt>説明</dt>
<dd>
		　Timer 类の对象を構築します。<br />
		　初期状態では interval 属性は 1000、enabled 属性は偽になっています。<br />
	</dd>
