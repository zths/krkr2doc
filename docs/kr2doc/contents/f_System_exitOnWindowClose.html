<h1><span class="fheader"><a name="top" id="top">System.exitOnWindowClose</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意味</dt>
<dd>
メイン窗口が閉じたときに结束するかどうか</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_System.html">System类</a>の属性 (読み書き可能)<br />
</dd>
<dt>说明</dt>
<dd>
		　メイン窗口(一番最初に作成したWindow类の实例子)が閉じたときに结束するかどうかを表します。値を设置することもできます。デフォルトは真です。<br />
		　メイン窗口が閉じ、ほかの调试相关窗口も显示していない場合は吉里吉里は结束すること無くシステムに残り、制御不能に陥る可能性がありますので注意してください(タスクマネージャからプロセスを结束させるしか無くなる可能性があります)。
	</dd>
</dl>
</div></div>
