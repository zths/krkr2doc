<h1><span class="fheader"><a name="top" id="top">System.exitOnWindowClose</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
メイン窗口が閉じたときに終了するかどうか</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_System.html">System类</a>の属性 (読み書き可能)<br />
</dd>
<dt>説明</dt>
<dd>
		　メイン窗口(一番最初に作成したWindow类のインスタンス)が閉じたときに終了するかどうかを表します。值を设置することもできます。デフォルトは真です。<br />
		　メイン窗口が閉じ、ほかの调试関連窗口も表示していない場合は吉里吉里は終了すること無く系统に残り、制御不能に陥る可能性がありますので注意してください(タスクマネージャからプロセスを終了させるしか無くなる可能性があります)。
	</dd>
</dl>
</div></div>
