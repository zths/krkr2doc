<h1><span class="fheader"><a name="top" id="top">CDDASoundBuffer.open</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
メディアを開く</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_CDDASoundBuffer.html">CDDASoundBufferクラス</a>のメソッド<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">open(<span class="arg">storage</span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="open の引数">
<tr><td valign="top"><span class="argname">storage</span></td>
<td>				
				
				<cdda>　再生したいトラックを指定します。
				数値を指定するとそのトラックを再生することになります。&quot;ドライブ文字:トラック番号&quot; の
				形式の文字列を指定するとそのドライブの指定されたトラック番号が再生されます ( 例 : &quot;e:5&quot; )。</cdda>			</td></tr>
</table>
</dd>
<dt>戻り値</dt>
<dd>
なし (void)<br />
</dd>
<dt>説明</dt>
<dd>
		　指定されたメディアを開きます。このメソッドは再生を開始しません。<br />
		
	</dd>
</dl>
