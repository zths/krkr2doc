<h1><span class="fheader"><a name="top" id="top">Debug.logLocation</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意味</dt>
<dd>
ログ文件の出力先</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Debug.html">Debug类</a>の属性 (読み書き可能)<br />
</dd>
<dt>说明</dt>
<dd>
		　ログ文件の出力先ディレクトリを表します。値を書き込むこともできます。<br />
		　デフォルトではデータ保存場所 (コマンドラインオプションの -datapath) に设置されています。<br />
		　この値を変更すると、以降のログはそのディレクトリ下の *.console.log として出力されるようになります。<br />
	</dd>
</dl>
</div></div>
