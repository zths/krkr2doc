<h1><span class="fheader"><a name="top" id="top">System.terminate</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意义</dt>
<dd>
吉里吉里的异步结束</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_System.html">System类</a>的方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">terminate()</span><br />
</dd>
<dt>参数</dt>
<dd>
无<br />
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		　结束吉里吉里。<br />
		　调用此方法后吉里吉里不会立即结束。<br />
		　当所有事件处理器将控制权返回给吉里吉里时才会结束。<br />
	</dd>
</dl>
