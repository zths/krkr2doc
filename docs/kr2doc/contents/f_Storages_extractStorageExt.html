<h1><span class="fheader"><a name="top" id="top">Storages.extractStorageExt</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意味</dt>
<dd>
存储名の拡張子の抽出</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Storages.html">Storages类</a>の方法<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">extractStorageExt(<span class="arg">storage</span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="extractStorageExt の引数">
<tr><td valign="top"><span class="argname">storage</span></td>
<td>				　拡張子部分を抽出したい存储名を指定します。<br />
			</td></tr>
</table>
</dd>
<dt>戻り値</dt>
<dd>
<result>拡張子部分が返ります。拡張子部分は <span class="script">.</span> (ドット)も含みます。拡張子が
		なかった場合は空字符串が返ります。</result></dd>
<dt>说明</dt>
<dd>
		　指定された存储名から拡張子の部分を抽出して返します。<br />
	</dd>
