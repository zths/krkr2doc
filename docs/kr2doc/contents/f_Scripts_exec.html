<h1><span class="fheader"><a name="top" id="top">Scripts.exec</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
脚本の実行</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Scripts.html">Scripts类</a>の方法<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">exec(<span class="arg">script</span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="exec の引数">
<tr><td valign="top"><span class="argname">script</span></td>
<td>				　実行する脚本を字符串で指定します。<br />
			</td></tr>
</table>
</dd>
<dt>戻り值</dt>
<dd>
<result>脚本を実行した結果が戻ります。</result></dd>
<dt>説明</dt>
<dd>
		　script で指定された字符串を TJS2 脚本として実行します。<br />
		　脚本を実行中に発生した例外はこの方法内では捕捉されませんので、この方法の
		呼び出し側で捕捉することができます。<br />
	</dd>
