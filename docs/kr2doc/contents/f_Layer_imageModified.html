<h1><span class="fheader"><a name="top" id="top">Layer.imageModified</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意味</dt>
<dd>
画像が変更されたか</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>の属性 (読み書き可能)<br />
</dd>
<dt>说明</dt>
<dd>
		　图层の画像が変更されたかどうかを表します。値を设置することもできます。<br />
		　图层の画像に描画を行ったり、图层の画像のサイズを変更したりすると自動的に真に设置されます。<br />
		　この属性を偽に设置しておけば、图层の画像が変更されると真になるので、
		图层の画像が変更されたかどうかを知ることができます。<br />
		　この属性自体は、图层の動作に影響を与えません。<br />
	</dd>
</dl>
</div></div>
