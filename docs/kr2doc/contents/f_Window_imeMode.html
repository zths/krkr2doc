<h1><span class="fheader"><a name="top" id="top">Window.imeMode</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意味</dt>
<dd>
デフォルトのIMEモード</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Window.html">Window类</a>の属性 (読み書き可能)<br />
</dd>
<dt>说明</dt>
<dd>
		　デフォルトのIMEモードを表します。値を设置することもできます。<br />
		　ここで指定したモードは、どの图层にもフォーカスが無い状態に设置されるモードです。<br />
		　未指定の場合は <a class="targanchor" name="id426" id="id426">imDisable</a>で、これはどの图层にもフォーカスが無い状態では IME は無効状態であるということになります。<br />
		　指定可能な値については <a class="jump" href="f_Layer_imeMode.html">Layer.imeMode</a> を参考してください。<br />
	</dd>
</dl>
</div></div>
