<h1><span class="fheader"><a name="top" id="top">Window.onPopupHide</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
ポップアップ窗口を閉じる</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Window.html">Window类</a>の事件<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">onPopupHide()</span><br />
</dd>
<dt>引数</dt>
<dd>
なし<br />
</dd>
<dt>説明</dt>
<dd>
		　ポップアップ窗口が閉じるべき時に発生する事件です。この事件は、<a class="jump" href="f_Window_stayOnTop.html">Window.stayOnTop</a> 属性が真で、かつ、<a class="jump" href="f_Window_focusable.html">Window.focusable</a> 属性が偽の場合、「他の窗口がクリックされた」あるいは「他のアプリケーションがアクティブになった」時に発生します。<br />
		　通常は、ここで窗口を閉じたり、非表示にする処理を行ってください。<br />
	</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="f_Window_focusable.html">Window.focusable</a><br />
<a class="jump" href="f_Window_stayOnTop.html">Window.stayOnTop</a><br />
</dd>
</dl>
</div></div>
