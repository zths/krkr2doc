<h1><span class="fheader"><a name="top" id="top">Layer.onSearchPrevFocusable</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意味</dt>
<dd>
フォーカス可能な图层の前方検索</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>の事件<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">onSearchPrevFocusable(<span class="arg">layer</span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="onSearchPrevFocusable の引数">
<tr><td valign="top"><span class="argname">layer</span></td>
<td>				　フォーカスを受け取る图层对象です。<br />
				　親类の同名の方法を呼ぶときに引数として指定します。<br />
				　null を渡すと、フォーカス可能な图层は無いとして処理されます。<br />
			</td></tr>
</table>
</dd>
<dt>说明</dt>
<dd>
		　フォーカス可能な图层の前方検索を行うときに発生する事件です。<br />
		　フォーカスを受け取る图层を指定するときは、スーパー类の同名の事件
		の引数にその图层を指定してください。<br />
	</dd>
</dl>
</div></div>
