<h1><span class="fheader"><a name="top" id="top">MenuItem.MenuItem</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意味</dt>
<dd>
MenuItem 对象の構築</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_MenuItem.html">MenuItem类</a>の构造函数<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">MenuItem(<span class="arg">window</span>, <span class="arg">caption</span><span class="defarg">=<span class="defargval">''</span></span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="MenuItem の引数">
<tr><td valign="top"><span class="argname">window</span></td>
<td>				　この菜单項目を作成する窗口を指定します。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">caption</span></td>
<td>				　菜单項目のキャプション (显示する字符串) を指定します。<br />
				　<a class="jump" href="f_MenuItem_caption.html">MenuItem.caption</a> 属性で设置/取得できます。<br />
			</td></tr>
</table>
</dd>
<dt>戻り値</dt>
<dd>
なし (void)<br />
</dd>
<dt>说明</dt>
<dd>
		　MenuItem 类の对象を構築します。<br />
		　作成した菜单項目を親菜单項目に添加するには、親菜单項目の
		<a class="jump" href="f_MenuItem_add.html">MenuItem.add</a> 方法を使います。<br />
	</dd>
</dl>
