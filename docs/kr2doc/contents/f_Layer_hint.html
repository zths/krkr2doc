<h1><span class="fheader"><a name="top" id="top">Layer.hint</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意味</dt>
<dd>
提示</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>の属性 (読み書き可能)<br />
</dd>
<dt>说明</dt>
<dd>
		　图层の提示字符串を表します。値を设置することもできます。<br />
		　提示字符串は图层上にマウスカーソルを少し静止させたときに、マウスカーソルの近くに
		显示される字符串です。<br />
		　提示を显示させたくない場合は空字符串を指定します。<br />
	</dd>
<dt>参考</dt>
<dd>
<a class="jump" href="f_Layer_showParentHint.html">Layer.showParentHint</a><br />
</dd>
</dl>
