<h1><span class="fheader"><a name="top" id="top">Window.onCloseQuery</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意味</dt>
<dd>
窗口を閉じる确认</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Window.html">Window类</a>の事件<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">onCloseQuery(<span class="arg">canclose</span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="onCloseQuery の引数">
<tr><td valign="top"><span class="argname">canclose</span></td>
<td>				　窗口を閉じることができるかどうかが渡されます。下位类から上位类の事件ハンドラが
				呼ばれる課程で、下位类が決定した「窗口を閉じることができるか」が渡されます。<br />
				
			</td></tr>
</table>
</dd>
<dt>说明</dt>
<dd>
		　窗口を閉じることができるかどうかを确认するための事件です。窗口を閉じることが
		できない場合、上位类の同方法に引数として false を渡してください。<br />
	</dd>
</dl>
</div></div>
