<h1><span class="fheader"><a name="top" id="top">VideoOverlay.width</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意味</dt>
<dd>
再生矩形の横幅</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_VideoOverlay.html">VideoOverlay类</a>の属性 (読み書き可能)<br />
</dd>
<dt>说明</dt>
<dd>
		　再生矩形の横幅を表します。値を设置することもできます。<br />
		　この属性は、現版本では图层再生時は使用できません(常にサイズは视频のサイズと同じになります)。<br />
	</dd>
