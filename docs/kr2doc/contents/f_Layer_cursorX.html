<h1><span class="fheader"><a name="top" id="top">Layer.cursorX</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
鼠标光标 x 位置</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Layer.html">Layer类</a>の属性 (読み書き可能)<br />
</dd>
<dt>説明</dt>
<dd>
		　レイヤの鼠标光标の x 座標值を、表示座標におけるピクセル単位で表します。值を设置することもできます。<br />
		　值を设置するときは、cursorX 属性を设置しただけでは鼠标光标は移動しません。
		続いて cursorY 属性を设置したときに鼠标光标が移動します。<br />
	</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="f_Layer_setCursorPos.html">Layer.setCursorPos</a><br />
</dd>
</dl>
