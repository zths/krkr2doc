<h1><span class="fheader"><a name="top" id="top">MenuItem.add</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
子菜单項目の追加</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_MenuItem.html">MenuItem类</a>の方法<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">add(<span class="arg">item</span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="add の引数">
<tr><td valign="top"><span class="argname">item</span></td>
<td>				　追加する子菜单項目を指定します。<br />
				　子菜单項目は、すでに子となっている菜单項目の最後に追加されます。
			</td></tr>
</table>
</dd>
<dt>戻り值</dt>
<dd>
なし (void)<br />
</dd>
<dt>説明</dt>
<dd>
		　子菜单項目を追加します。菜单項目が他の菜单項目の子になると、
		親菜单項目が無効化されるときに自動的に子菜单項目も無効化されるようになります。<br />
		　また、菜单階層においても親子の関係を持つようになります。<br />
	</dd>
</dl>
</div></div>
