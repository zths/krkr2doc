<h1><span class="fheader"><a name="top" id="top">MenuItem.add</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
子メニュー項目の追加</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_MenuItem.html">MenuItemクラス</a>のメソッド<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">add(<span class="arg">item</span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="add の引数">
<tr><td valign="top"><span class="argname">item</span></td>
<td>				　追加する子メニュー項目を指定します。<br />
				　子メニュー項目は、すでに子となっているメニュー項目の最後に追加されます。
			</td></tr>
</table>
</dd>
<dt>戻り値</dt>
<dd>
なし (void)<br />
</dd>
<dt>説明</dt>
<dd>
		　子メニュー項目を追加します。メニュー項目が他のメニュー項目の子になると、
		親メニュー項目が無効化されるときに自動的に子メニュー項目も無効化されるようになります。<br />
		　また、メニュー階層においても親子の関係を持つようになります。<br />
	</dd>
</dl>
</div></div>
