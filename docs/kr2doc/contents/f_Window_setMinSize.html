<h1><span class="fheader"><a name="top" id="top">Window.setMinSize</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
窗口の最小サイズの设置</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Window.html">Window类</a>の方法<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">setMinSize(<span class="arg">width</span>, <span class="arg">height</span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="setMinSize の引数">
<tr><td valign="top"><span class="argname">width</span></td>
<td>				　窗口の最小の横幅を指定します。0を指定すると制限は無くなります。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">height</span></td>
<td>				　窗口の最小の縦幅を指定します。0を指定すると制限は無くなります。<br />
			</td></tr>
</table>
</dd>
<dt>戻り值</dt>
<dd>
なし (void)<br />
</dd>
<dt>説明</dt>
<dd>
		　窗口の最小サイズを指定します。窗口はこの方法で指定したサイズより小さくなることはできません。
	</dd>
<dt>参照</dt>
<dd>

</dd>
</dl>
