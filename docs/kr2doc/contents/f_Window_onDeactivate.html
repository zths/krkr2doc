<h1><span class="fheader"><a name="top" id="top">Window.onDeactivate</a></span></h1><div class="para"><div>
<dl>
<dt>功能/意味</dt>
<dd>
窗口が非アクティブになったとき</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Window.html">Window类</a>の事件<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">onDeactivate()</span><br />
</dd>
<dt>引数</dt>
<dd>
なし<br />
</dd>
<dt>说明</dt>
<dd>
		　窗口が非アクティブになったときに呼び出される事件関数を表します。<br />
		　この事件は、窗口が既に非アクティブの場合にも発生する可能性があるので注意してください (完全に onActivate → onDeactivate → onActivate → …… の順に発生する保証がない )。<br />
	</dd>
<dt>参考</dt>
<dd>

<a class="jump" href="f_System_onDeactivate.html">System.onDeactivate</a><br />
</dd>
</dl>
