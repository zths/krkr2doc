<h1><a id="id0" name="id0">关于 TJS2</a>
</h1><div class="para"><div>
　TJS2 是以嵌入应用程序为目的开发的面向对象脚本语言。它也包含非面向对象语言的特性，能够以编写者觉得易于编写的方式来编写。<br />
　语法与 JavaScript<sup>TM</sup> 和 Java<sup>TM</sup> 相似，比较容易上手。<br />
</div></div>

<h1><a id="id1" name="id1">关于本手册</a>
</h1><div class="para"><div>
　本手册将从语法角度介绍 TJS2。<br />
　也会说明 TJS2 预先提供的类以及它们的方法。<br />
</div></div>
