<h1><a id="id85" name="id85">Exception 类</a>
</h1><div class="para"><div>
　Exception 类用于生成<a id="id86" name="id86" class="targanchor"><dfn>异常对象</dfn></a>。<br />
　构造函数的语法如下：<br />

<br />
<code class="bq">new&nbsp;Exception(&lt;メッセージ&gt;)<br />
</code>
<br />

　传入的消息会被设置到生成对象的 message 属性。<br />
　trace 属性中会记录异常发生前经过的函数等信息（以便阅读的字符串）。<br />
　除脚本自身以外原因产生的异常对象也都是 Exception 类的对象（例如除数为零错误等）。<br />
<br />
　未来可能会增加可用的属性。<br />
</div></div>
<h1><a id="id87" name="id87">message</a>
</h1><div class="para"><div>
　message 属性用于表示异常原因的字符串。<br />
</div></div>
